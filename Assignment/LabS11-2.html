<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab S11 (Slide)</title>

</head>
<body>
<section class="section">
    <div class="container">
        <ul class="nav">
            <li><a href="#" onclick="tabs(this,0)" class="item active">Home</a></li>
            <li><a href="#" onclick="tabs(this,1)" class="item">Profile</a></li>
            <li><a href="#" onclick="tabs(this,2)" class="item">Messages</a></li>
            <li><a href="#" onclick="tabs(this,3)" class="item">Setting</a></li>
        </ul>
        <div class="tab-content">
            <div class="cinema" id="cinema">
                <div id="home" class="tab active">
                    Home
                </div>
                <div id="profile" class="tab">
                    Profile
                </div>
                <div id="messages" class="tab">
                    Message
                </div>
                <div id="setting" class="tab">
                    Setting
                </div>
            </div>
        </div>
    </div>
</section>

    //     }

    function tabs(e,number) {
        var li = document.getElementsByClassName("item");
        for(var i of li){
            i.classList.remove("active");
        }
        e.classList.add("active");
        document.getElementById("cinema").style.left = -number*800+"px";
    }
</script>
