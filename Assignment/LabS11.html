<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab S11</title>
    <link rel="stylesheet" href="../css/LabS11.css">
</head>
<body>
    <section class="section">
        <div class="contentContainer">
            <div class="navigation">
                <button class="box acive" id="home" type="button" onclick="choosen(this)">Home</button>
                <button class="box" id="profile" type="button" onclick="choosen(this)">Profile</button>
                <button class="box" id="messages" type="button" onclick="choosen(this)">Messages</button>
                <button class="box" id="settings" type="button" onclick="choosen(this)">Settings</button>
            </div>
        </div>

        <div class="contentContainer">
            <div class="contentHolder">
                <div class="content" id="homeContent">
                    <p>This is Home Content</p>
                </div>
                <div class="content" id="profileContent">
                    <p>This is Profile Content</p>
                </div>
                <div class="content" id="messagesContent">
                    <p>This is Messages Content</p>
                </div>
                <div class="content" id="settingsContent">
                    <p>This is Settings Content</p>
                </div>
            </div>
        </div>
    </section>


    <script type="text/javascript">

        var buttons = document.getElementsByClassName("box");
        var contents = document.getElementsByClassName("content");

        function showContent(id){
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = "none";
            }
            var content = document.getElementById(id);
            content.style.display = "block";
        }
        function choosen(e) {
            var id_1 = e.id;
            var id = id_1 + "Content";
            console.log(id);
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }
            e.classList.add("active");
            console.log(e.className);
            showContent(id);
        }
        showContent("homeContent");

    </script>

</body>
</html>
