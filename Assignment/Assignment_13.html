<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 13</title>
    <link rel="stylesheet" href="../css/Assignment_13.css">
    <script type="text/javascript" src="../JS/Assignment_13.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            </div>
    </section>
    <script type="text/javascript">
        $.ajax({
            url:"https://api.openweathermap.org/data/2.5/forecast",
            method:"get",
            data: {
                q: "Hanoi,vietnam",
                appid: "09a71427c59d38d6a34f89b47d75975c",
                units: "metric"
            },
            success: (rs) => {
                for (var i of rs.list){
                    var imageUrl = "../img/Assignment/Assignment13.2.png";
                    var desText = i.weather[0].description;
                    if(desText === "light rain")
                        imageUrl = "../img/Assignment/Assignment13.3.png";
                    else if(desText === "overcast clouds")
                        imageUrl = "../img/Assignment/Assignment13.1.png";
                    else
                        imageUrl === imageUrl;
                    console.log(imageUrl);
                    $(".container").append(`
                    <div class="box">
                        <div class="content">
                                <p class="dateTime"> ${i.dt_txt} </p>
                                <div class="tempInfo">
                                    <div class="temp">${i.main.temp}<sup>o</sup>C</div>
                                    <div class="img"><img src=${imageUrl}></div>
                                </div>
                                <div class="description">${i.weather[0].description}</div>
                        </div>
                    </div>`)

                }
            }
        })
    </script>
</body>
</html>
