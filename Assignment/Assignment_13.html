<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 13</title>
    <link rel="stylesheet" href="../css/Assignment_13.css">
    <script type="text/javascript" src="../JS/Assignment_13.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            </div>
    </section>
    <script type="text/javascript">
        $.ajax({
            url:"http://api.openweathermap.org/data/2.5/forecast?q=Hanoi,vietnam&appid=09a71427c59d38d6a34f89b47d75975c&units=metric",
            method:"get",
            // data: {
            //     q: "Hanoi,vietnam",
            //     appid: "09a71427c59d38d6a34f89b47d75975c",
            //     units: "metric"
            // },
            success: (rs) => {
                for (var i of rs.list){
                    var imageUrl = "../img/Assignment/Assignment13.2.png";
                    var desText = i.weather[0].description;
                    if(desText === "light rain")
                        imageUrl = "../img/Assignment/Assignment13.3.png";
                    else if(desText === "overcast clouds")
                        imageUrl = "../img/Assignment/Assignment13.1.png";
                    else
                        imageUrl === imageUrl;
                    $(".container").append(
                        "<div class=\"box\">\n" +
                        "                <div class=\"content\">\n" +
                        "                    <p class=\"dateTime\">"+i.dt_txt+"</p>\n" +
                        "                    <div class=\"tempInfo\">\n" +
                        "                        <div class=\"temp\">"+i.main.temp + "<sup>o</sup>C"+"</div>\n" +
                        "                        <div class=\"img\"><img src="+imageUrl+"/></div>\n" +
                        "                    </div>\n" +
                        "                    <div class=\"description\">"+i.weather[0].description+"</div>\n" +
                        "                </div>\n" +
                        "            </div>"
                    )
                }
            }
        })
    </script>
</body>
</html>
