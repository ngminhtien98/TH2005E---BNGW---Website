<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Event 1</title>
    <link rel="stylesheet" href="DemoEvent-1.css">
</head>
<body>

    <button type="button" onclick="OK()" >OK</button><br/>
    <div class="box" id="box" ondblclick="dbc(this)" onmouseenter="green(this)" onmouseleave="pink(this)"></div><br/>
    <div class="box" id="box2" ondblclick="dbc(this)" onmouseenter="green(this)" onmouseleave="pink(this)"></div><br/>
    <p oncopy="abc()" oncut="abc()" onpaste="abc()">Content</p>
    <script type="text/javascript">

        function OK() {
            alert("Hello world!");
        }

        function green(e) {
            e.style.backgroundColor = "green";
        }

        function pink(e) {
            e.style.backgroundColor = "deeppink";
        }

        function dbc(e) {
            e.style.backgroundColor = "red";
        }

        function abc() {
            alert("Vi pham ban quyen");
        }

    </script>

    <input type="text" name="demo" onkeydown="showKeyDown(this)" onkeyup="showKeyUp(this)" onkeypress="showKeyPress(this)"/>

    <select name="sex" onchange="gender(this)">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <form action="#" method="get">
        <input name="email" type="email" placeholder="email">
        <button type="submit" onclick="return confirm('Are you sure to submit?')">Submit</button>
    </form>
    <script type="text/javascript">

        function gender(e) {
            var v = e.value;
            console.log(v);
        }

        function showKeyDown(e) {
            var v = e.value;
            // console.log(v);
        }
        function showKeyUp(e) {
            var v = e.value;
            var kc = event.keyCode;
            console.log(kc);
            if(kc === 13) {
                console.log(v);
            }
        }
        function showKeyPress(e) {
            var v = e.value;
            // console.log(v);
        }
    </script>
</body>
</html>
